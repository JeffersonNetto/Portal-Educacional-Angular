<section class="content">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Endere√ßo</h3>
        </div>
        <form role="form" [formGroup]="formEndereco">
            <div class="card-body">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input class="form-control" #cep formControlName="cep" id="cep" name="cep"
                        placeholder="Informe seu CEP" type="text" />                  
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input class="form-control" #logradouro formControlName="logradouro" id="logradouro" name="logradouro"
                        placeholder="Informe seu logradouro" type="text" />      
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="estado">UF</label>
                            <select id="estado" name="estado" formControlName="estado" #estado class="form-control select2" style="width: 100%;">                                
                                <option value="{{ estado.ID }}" *ngFor="let estado of estados">{{ estado.Nome }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">

                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
