<div class="hold-transition">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Admin</b>LTE</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Portal Educacional</p>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <input type="text" formControlName="login" placeholder="Login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />
                        <div class="input-group-append input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                        <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                            <div *ngIf="f.login.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" formControlName="senha" placeholder="Senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
                        <div class="input-group-append input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                        <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                            <div *ngIf="f.senha.errors.required">Password is required</div>
                        </div>
                    </div>
                
                    <div class="row">
                        <!-- <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div> -->
                        <!-- /.col -->
                        <div class="col">
                            <button [disabled]="loading" type="submit" class="btn btn-primary btn-block btn-flat">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Entrar</button>                            
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <!-- <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div> -->
                <!-- /.social-auth-links -->

                <p class="mb-0 mt-2 text-right">
                    <a href="#">Esqueci minha senha</a>
                </p>
                <!-- <p class="mb-0">
                    <a href="register.html" class="text-center">Register a new membership</a>
                </p> -->
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
