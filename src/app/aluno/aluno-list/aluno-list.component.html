<div *ngIf="exibirLoader">Carregando...</div>



<div class="content-header" *ngIf="!exibirLoader">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Alunos</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Starter Page</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content-header">
    <div class="text-right">
        <a class="btn btn-success" routerLink="novo">Novo</a>
    </div>
</div>

<div class="card" *ngIf="!exibirLoader">
    <div class="card-header">
        <h3 class="card-title">Alunos</h3>
    </div>
    <div class="card-body">
        <table id="example1" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Celular</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos">
                    <td>
                        {{ aluno.nome }}
                    </td>
                    <td>
                        {{ aluno.cpf }}
                    </td>
                    <td>
                        {{ aluno.celular }}
                    </td>
                    <td>
                        {{ aluno.email }}
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Celular</th>
                    <th>E-mail</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
